<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Vue Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/alerts.css">

    <!-- Early load to make sure window is initialized -->
    <script src="js/vue.js"></script>
  </head>

  <body>
    <div class="container container__dashboard" id="dashboard">
      <nav class="dashboard__nav">
        <div class="dashboard__nav__item">CLIENTS &ensp; â–¶</div>
        <div class="dashboard__nav__item button">âš™</div>
      </nav>
      <div class="dashboard__stats" id="stats">
        <dial :values="values"></dial>

        <bars :values="values"></bars>

        <trend :values="values"></trend>
      </div>
    </div>
    <!-- End of dashboard -->

    <!-- Start of Alert list -->
    <div class="container container__alerts" id="alerts">
      <div class="control_bar">
        <div class="control_bar__summary">
          <b>ALERTS</b>
          &emsp; Latest alerts ({{items.length}})
        </div>
        <div class="control_bar__controls">
          <div class="control_bar__controls--right button">â—”</div>
          <div class="control_bar__controls--right button">â–½</div>
          <div class="control_bar__controls--right button">âŽŒ</div>
          <div class="control_bar__controls--right button">âš™</div>
          <div class="control_bar__controls--right button button--dropdown">SAVE â–¼</div>
        </div>

      </div>
      <div class="control_bar__controls button--sorting button--active" v-on:click="sort" ref="sorting">
        IMPORTANCE â–¼
      </div>
      <div class="list" ref="list">
        <ul>
          <li v-for="item in items" v-bind:key="item.name" class="list__item">
            <div class="list__item__icon button button--highlight">ðŸŽ‚</div>
            <div class="list__item__name">
              {{item.name}}
            </div>
            <div class="list__item__desc">{{item.desc}}</div>
            <div class="list__item__date">{{item.date}}</div>

            <div class="list__item__importance">{{item.importance}}
              <span v-bind:class="'list__item__bars--'+[item.importance]" class="list__item__bars"></span>
            </div>
          </li>
        </ul>

      </div>

      <div v-on:click="see_more" class="button button--dropdown button--highlight button--tab">
        SEE MORE â–¼
      </div>

      <div class="button--active button--view_all">
        VIEW ALL
      </div>
    </div>
    <!-- End of alert list -->


    <script src="js/utils.js"></script>
    <!-- Components are loaded before instances!!!! -->
    <!--<script src="js/components/test/test.js"></script>-->
    <script src="js/components/dial/dial.js"></script>
    <script src="js/components/trend/trend.js"></script>
    <script src="js/components/bars/bars.js"></script>

    <script src="js/dashboard.js"></script>
    <script src="js/alerts.js"></script>

  </body>
</html>
